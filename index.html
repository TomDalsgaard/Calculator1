<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator JS test</title>
    <link href="/styles/calc.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <header>
            <h1>A simpel Calculator to test JavaScript</h1>
        </header>
        <div id="calculator"></div>
        <section>
            <!--<form action="GET">-->
                <input type="text" id="calcOutput" class="calcInput" value="0" />
                <ul class="buttons">
                    <li class="libtn"><button onclick="calcClick('1')">1</button></li>
                    <li class="libtn"><button onclick="calcClick('2')">2</button></li>
                    <li class="libtn"><button onclick="calcClick('3')">3</button></li>
                    <li class="libtn"><button onclick="calcClick('/')">/</button></li>
                </ul>
                <ul class="buttons">
                    <li class="libtn"><button onclick="calcClick('4')">4</button></li>
                    <li class="libtn"><button onclick="calcClick('5')">5</button></li>
                    <li class="libtn"><button onclick="calcClick('6')">6</button></li>
                    <li class="libtn"><button onclick="calcClick('*')">*</button></li>
                </ul>
                <ul class="buttons">
                    <li class="libtn"><button onclick="calcClick('7')">7</button></li>
                    <li class="libtn"><button onclick="calcClick('8')">8</button></li>
                    <li class="libtn"><button onclick="calcClick('9')">9</button></li>
                    <li class="libtn"><button onclick="calcClick('-')">-</button></li>
                </ul>
                <ul class="buttons">
                    <li class="libtn"><button onclick="calcClick('0')">0</button></li>
                    <li class="libtn"><button onclick="calcClick(',')">,</button></li>
                    <li class="libtn"><button onclick="calcClick('=')">=</button></li>
                    <li class="libtn"><button onclick="calcClick('+')">+</button></li>
                </ul>
            <!--</form>-->
        </section>
    </main>
    <script src="/scripts/calc.js" type="text/javascript"></script>
</body>

</html>
